<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPL Game Compatibility List</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #letter-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .letter-link {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .letter-link:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        td {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OPL Game Compatibility List</h1>

        <!-- Links to each letter group, pointing to the corresponding README.md -->
        <div id="letter-links">
            <a href="A/README.md" class="letter-link">A</a>
            <a href="B/README.md" class="letter-link">B</a>
            <a href="C/README.md" class="letter-link">C</a>
            <a href="D/README.md" class="letter-link">D</a>
            <!-- Add more links for other letters as needed -->
        </div>

        <!-- Content will be loaded here -->
        <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contentDiv = document.getElementById('content');

            // Check if there's a 'README.md' file in the URL path
            const pathParts = window.location.pathname.split('/');
            const lastPart = pathParts[pathParts.length - 1];

            if (lastPart && lastPart.endsWith('.md')) {
                const mdPath = lastPart;
                // Dynamically load the markdown file
                fetch(mdPath)
                    .then(response => response.text())
                    .then(markdown => {
                        const htmlContent = marked(markdown); // Convert markdown to HTML
                        contentDiv.innerHTML = htmlContent;
                    })
                    .catch(error => {
                        contentDiv.innerHTML = "<p>Error loading the game list.</p>";
                    });
            }
        });
    </script>
</body>
</html>
