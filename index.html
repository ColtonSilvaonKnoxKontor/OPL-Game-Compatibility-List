<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPL Game Compatibility List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #letter-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .letter-link {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .letter-link:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
        }

        .letter-group {
            margin-bottom: 20px;
        }

        .letter-group h2 {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 5px 0;
        }

        li strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OPL Game Compatibility List</h1>

        <!-- Links to the letters -->
        <div id="letter-links">
            <a href="#" class="letter-link" onclick="loadGames('A')">A</a>
            <a href="#" class="letter-link" onclick="loadGames('B')">B</a>
            <a href="#" class="letter-link" onclick="loadGames('C')">C</a>
            <a href="#" class="letter-link" onclick="loadGames('D')">D</a>
            <a href="#" class="letter-link" onclick="loadGames('E')">E</a>
            <!-- Add more links for other letters as needed -->
        </div>

        <!-- Game list content -->
        <div id="content">
            <!-- This is where the content will be injected -->
        </div>
    </div>

    <script>
  function loadGames(letter) {
    // Update the URL hash (this reflects the letter clicked)
    window.location.hash = letter;

    // Fetch the corresponding README.md file from the correct folder
    fetch(letter + '/README.md') // Assuming your files are in A/, B/, etc.
        .then(response => response.text())
        .then(markdown => {
            // Convert the Markdown to HTML using a library like marked.js
            const htmlContent = marked(markdown);
            document.getElementById('content').innerHTML = htmlContent;  // Insert the converted HTML
        })
        .catch(error => {
            console.error("Error fetching the markdown file:", error);
            document.getElementById('content').innerHTML = "<p>Error loading the game list.</p>";
        });
}

// Listen for changes in the hash fragment (URL)
window.addEventListener('hashchange', function() {
    const letter = window.location.hash.substring(1);  // Get the part after the '#'
    if (letter) {
        loadGames(letter);  // Fetch and display the corresponding content
    }
});

// Optionally, load the content for the default hash when the page loads
window.addEventListener('load', function() {
    const letter = window.location.hash.substring(1);  // Get the part after the '#'
    if (letter) {
        loadGames(letter);  // Load games if there's a hash in the URL
    } else {
        loadGames('A');  // Default to 'A' if there's no hash in the URL
    }
});
    </script>

    <!-- Include marked.js to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
</body>
</html>
