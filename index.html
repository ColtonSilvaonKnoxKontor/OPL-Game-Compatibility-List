<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPL Game Compatibility List</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #letter-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .letter-link {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .letter-link:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        td {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OPL Game Compatibility List</h1>

        <!-- Links to each letter group -->
        <div id="letter-links">
            <a href="#" class="letter-link" onclick="displayGames('A')">A</a>
            <a href="#" class="letter-link" onclick="displayGames('B')">B</a>
            <a href="#" class="letter-link" onclick="displayGames('C')">C</a>
            <a href="#" class="letter-link" onclick="displayGames('D')">D</a>
            <!-- Add more links for other letters as needed -->
        </div>

        <!-- Content will be dynamically loaded here -->
        <div id="content"></div>
    </div>

    <script>
        // Function to display the games dynamically in a table format
        function displayGames(letter) {
            const contentDiv = document.getElementById('content');
            
            // Path to the README.md file for the selected letter
            const filePath = letter + '/README.md';

            // Fetch the content of the README.md file for that letter
            fetch(filePath)
                .then(response => response.text())
                .then(markdown => {
                    // Convert the Markdown to HTML
                    const htmlContent = marked(markdown);

                    // Insert the HTML content into the content div
                    contentDiv.innerHTML = htmlContent;
                })
                .catch(error => {
                    contentDiv.innerHTML = "<p>Error loading the game list. Please check the file structure.</p>";
                });
        }
    </script>

    <!-- Include marked.js to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
</body>
</html>
